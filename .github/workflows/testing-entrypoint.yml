name: Testing Entrypoint Matrix

on:
  push:
    branches:
      - main
      - develop
      - 'feature/*'
  pull_request:
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  QT_VERSION: "6.10.0"
  QT_QPA_PLATFORM: offscreen
  QT_QUICK_BACKEND: software
  QSG_RHI_BACKEND: opengl
  LIBGL_ALWAYS_SOFTWARE: "1"
  PYTEST_DISABLE_PLUGIN_AUTOLOAD: "1"
  PSS_HEADLESS: "1"
  PSS_ENV_PRESET: trace
  QT_PLUGIN_PATH: ''
  QML2_IMPORT_PATH: ''

jobs:
  testing-entrypoint:
    name: testing-entrypoint (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Install GNU Make (Windows)
        if: runner.os == 'Windows'
        run: choco install make --no-progress -y

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Set up uv
        uses: astral-sh/setup-uv@8d55fbecc275b1c35dbe060458839f8d30439ccf

      - name: Sync Python environment with uv
        run: uv sync --frozen --extra dev

      - name: Run testing entrypoint (Linux)
        if: runner.os == 'Linux'
        env:
          QT_QUICK_BACKEND: software
          QSG_RHI_BACKEND: opengl
          LIBGL_ALWAYS_SOFTWARE: "1"
        run: xvfb-run -a uv run python scripts/testing_entrypoint.py --scope all

      - name: Run testing entrypoint (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        env:
          QT_QUICK_BACKEND: rhi
          QSG_RHI_BACKEND: d3d11
        run: uv run python scripts/testing_entrypoint.py --scope all

      - name: Upload testing entrypoint log
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: testing-entrypoint-${{ matrix.os }}
          path: reports/tests/test_entrypoint.log
          if-no-files-found: warn
