name: Autonomous Quality Check

on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
      - develop
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'
  QT_VERSION: '6.10.1'
  QT_MODULES: qtbase qtdeclarative qtquick3d
  QT_QPA_PLATFORM: offscreen
  QT_QUICK_BACKEND: software

jobs:
  autonomous:
    name: Autonomous verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Discover available Qt versions
        run: |
          python -m pip install aqtinstall
          python -m aqt list-qt linux desktop

      - name: Install Qt ${{ env.QT_VERSION }}
        uses: jurplel/install-qt-action@d325aaf2a8baeeda41ad0b5d39f84a6af9bcf005
        with:
          version: ${{ env.QT_VERSION }}
          modules: ${{ env.QT_MODULES }}
          cache: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Export Qt plugin paths
        shell: python
        run: |
          import os
          from pathlib import Path
          from PySide6.QtCore import QLibraryInfo, LibraryLocation

          env_file = Path(os.environ["GITHUB_ENV"])
          with env_file.open("a", encoding="utf-8") as fh:
            fh.write(f"QT_PLUGIN_PATH={QLibraryInfo.path(LibraryLocation.Plugins)}\n")
            fh.write(f"QML2_IMPORT_PATH={QLibraryInfo.path(LibraryLocation.QmlImports)}\n")

      - name: Install headless Qt Quick dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y --no-install-recommends \
            xvfb xauth mesa-utils mesa-utils-extra libosmesa6 \
            libgl1-mesa-dri libgl1-mesa-glx libglu1-mesa libegl1-mesa libgles2-mesa \
            libxcb-xinerama0 libxkbcommon0 libxkbcommon-x11-0 libvulkan1

      - name: Run autonomous quality gate with launch trace
        env:
          QT_QPA_PLATFORM: ${{ env.QT_QPA_PLATFORM }}
          QT_QUICK_BACKEND: ${{ env.QT_QUICK_BACKEND }}
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
            python -m tools.autonomous_check --launch-trace --sanitize \
              --history-limit 5 --trace-history-limit 5 --sanitize-history 5

      - name: Upload autonomous check artefacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: autonomous-check-logs
          path: |
            reports/quality/
          if-no-files-found: warn
