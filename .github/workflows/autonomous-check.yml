name: Autonomous Quality Check

on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
      - develop
      - 'feature/*'
      - 'feature/hdr-assets-migration'
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.13'
  QT_VERSION: '6.10.0'
  QT_MODULES: qtbase qtdeclarative qtquick3d
  QT_QPA_PLATFORM: offscreen
  QT_QUICK_BACKEND: rhi
  QSG_RHI_BACKEND: d3d11
  PSS_ENV_PRESET: trace

jobs:
  autonomous:
    name: Autonomous verification
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Set up Python
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Discover available Qt versions
        run: |
          python -m pip install aqtinstall
          python -m aqt list-qt linux desktop

      - name: Install Qt ${{ env.QT_VERSION }}
        uses: jurplel/install-qt-action@d325aaf2a8baeeda41ad0b5d39f84a6af9bcf005
        with:
          version: ${{ env.QT_VERSION }}
          modules: ${{ env.QT_MODULES }}
          cache: true

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]
          pip install "PySide6>=6.10,<7" "PySide6-Addons>=6.10,<7" "PySide6-Essentials>=6.10,<7" \
            "shiboken6>=6.10,<7" "PyOpenGL==3.1.10" "PyOpenGL-accelerate==3.1.10"

      - name: Export Qt plugin paths
        shell: python
        run: |
          import os
          from pathlib import Path
          from PySide6.QtCore import QLibraryInfo, LibraryLocation

          env_file = Path(os.environ["GITHUB_ENV"])
          with env_file.open("a", encoding="utf-8") as fh:
            fh.write(f"QT_PLUGIN_PATH={QLibraryInfo.path(LibraryLocation.Plugins)}\n")
            fh.write(f"QML2_IMPORT_PATH={QLibraryInfo.path(LibraryLocation.QmlImports)}\n")

      - name: Install headless Qt Quick dependencies
        run: |
          sudo apt-get update
          packages=(
            xvfb xauth mesa-utils mesa-utils-extra libosmesa6
            libgl1 libgl1-mesa-dri libglu1-mesa libglu1-mesa-dev
            libegl1 libegl1-mesa-dev libgles2-mesa-dev
            libxcb-xinerama0 libxkbcommon0 libxkbcommon-x11-0 libvulkan1
            libosmesa6-dev libgbm1 libdrm2
            libxcb-keysyms1 libxcb-image0 libxcb-icccm4 libxcb-render-util0 libxcb-xfixes0 libxcb-shape0 libxcb-randr0 libxcb-glx0
            mesa-vulkan-drivers vulkan-tools qt6-shader-baker
          )

          to_install=()
          for pkg in "${packages[@]}"; do
            if dpkg -s "$pkg" >/dev/null 2>&1; then
              echo "Package $pkg already installed"
              continue
            fi
            if apt-cache show "$pkg" >/dev/null 2>&1; then
              to_install+=("$pkg")
            else
              echo "Skipping unavailable package: $pkg"
            fi
          done

          if [ "${#to_install[@]}" -gt 0 ]; then
            sudo apt-get install -y --no-install-recommends "${to_install[@]}"
          else
            echo "No additional apt packages required"
          fi

      - name: Run autonomous quality gate with launch trace
        env:
          QT_QPA_PLATFORM: ${{ env.QT_QPA_PLATFORM }}
          QT_QUICK_BACKEND: ${{ env.QT_QUICK_BACKEND }}
          QSG_RHI_BACKEND: ${{ env.QSG_RHI_BACKEND }}
          PSS_ENV_PRESET: ${{ env.PSS_ENV_PRESET }}
        run: |
          xvfb-run --auto-servernum --server-args='-screen 0 1920x1080x24' \
            python -m tools.autonomous_check --launch-trace --sanitize \
              --history-limit 5 --trace-history-limit 5 --sanitize-history 5

      - name: Upload autonomous check artefacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: autonomous-check-logs
          path: |
            reports/quality/
          if-no-files-found: warn
