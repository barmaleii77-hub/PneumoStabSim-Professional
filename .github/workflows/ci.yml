name: Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  QT_VERSION: "6.10.0"

jobs:
  lint:
    name: Lint & Type Check (Ubuntu)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            pyproject.toml
            requirements*.txt

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .[dev]

      - name: Ruff & formatting lint
        shell: bash
        run: |
          python -m tools.ci_tasks lint || { python -m ruff format --check . && python -m ruff check .; }

      - name: Static type checking
        shell: bash
        run: |
          python -m tools.ci_tasks typecheck || python -m mypy .

      - name: Validate translations
        shell: bash
        run: |
          python tools/update_translations.py --check

      - name: Upload localization reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: localization-reports
          path: reports/localization
          if-no-files-found: warn

  tests:
    name: Test matrix (Qt ${{ env.QT_VERSION }})
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      QT_QPA_PLATFORM: offscreen
      QT_QUICK_BACKEND: software
      PYTHONPATH: src
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install GNU Make (Windows)
        if: runner.os == 'Windows'
        run: choco install make --no-progress -y

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Upgrade pip and install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install aqtinstall

      - name: Install project dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Provision Qt ${{ env.QT_VERSION }}
        run: python tools/setup_qt.py --qt-version ${{ env.QT_VERSION }} --force --prune-archives

      - name: Export Qt paths
        shell: python
        run: |
          import os
          import platform
          from pathlib import Path

          version = os.environ["QT_VERSION"]
          root = Path.cwd() / "Qt" / version
          system = platform.system().lower()
          if system == "windows":
              arch = "win64_msvc2019_64"
          elif system == "linux":
              arch = "gcc_64"
          else:
              arch = "clang_64"

          base = root / arch
          bin_path = base / "bin"
          plugin_path = base / "plugins"
          qml_path = base / "qml"

          github_path = Path(os.environ["GITHUB_PATH"])
          with github_path.open("a", encoding="utf-8") as fh:
              fh.write(f"{bin_path}{os.linesep}")

          github_env = Path(os.environ["GITHUB_ENV"])
          with github_env.open("a", encoding="utf-8") as fh:
              fh.write(f"QT_PLUGIN_PATH={plugin_path}{os.linesep}")
              fh.write(f"QML2_IMPORT_PATH={qml_path}{os.linesep}")

      - name: Run make check
        env:
          CHECK_AUTONOMOUS_ARGS: "--task verify --history-limit 10 --sanitize --launch-trace --sanitize-history 5 --trace-history-limit 5"
        run: make check

      - name: Upload quality artefacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: quality-${{ matrix.os }}
          path: |
            reports/quality/autonomous_check_*.log
            reports/quality/autonomous_check_latest.log
            reports/quality/autonomous_check_status.json
            reports/quality/launch_traces/**
            reports/environment/**
          if-no-files-found: warn
