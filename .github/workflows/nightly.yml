name: Nightly Regression

on:
  schedule:
    - cron: '0 3 * * *'
  push:
    branches:
      - main
      - develop
      - 'feature/*'
      - 'feature/hdr-assets-migration' # ensure HDR assets migration branch runs nightly sweep
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.13"
  QT_VERSION: "6.10.0"
  QT_QPA_PLATFORM: offscreen

jobs:
  nightly:
    name: Nightly quality sweep (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    env:
      PSS_ENV_PRESET: trace
      PYTHONPATH: src
    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Install headless Qt Quick dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          packages=(
            xvfb xauth mesa-utils mesa-utils-extra libosmesa6
            libgl1 libgl1-mesa-dri libglu1-mesa libglu1-mesa-dev
            libegl1 libegl1-mesa-dev libgles2-mesa-dev
            libxcb-xinerama0 libxkbcommon0 libxkbcommon-x11-0 libxkbcommon-dev libvulkan1
            libosmesa6-dev libgbm1 libdrm2
            libxcb-keysyms1 libxcb-image0 libxcb-icccm4 libxcb-render-util0 libxcb-xfixes0 libxcb-shape0 libxcb-randr0 libxcb-glx0
            mesa-vulkan-drivers vulkan-tools qt6-shader-baker qt6-shadertools-dev
          )

          to_install=()
          for pkg in "${packages[@]}"; do
            if dpkg -s "$pkg" >/dev/null 2>&1; then
              echo "Package $pkg already installed"
              continue
            fi
            if apt-cache show "$pkg" >/dev/null 2>&1; then
              to_install+=("$pkg")
            else
              echo "Skipping unavailable package: $pkg"
            fi
          done

          if [ "${#to_install[@]}" -gt 0 ]; then
            sudo apt-get install -y --no-install-recommends "${to_install[@]}"
          else
            echo "No additional apt packages required"
          fi

      - name: Install GNU Make (Windows)
        if: runner.os == 'Windows'
        run: choco install make --no-progress -y

      - name: Provision Windows Qt runtime
        if: runner.os == 'Windows'
        run: pwsh ./scripts/setup_windows.ps1 -Python "${{ env.pythonLocation }}\\python.exe" -SummaryPath $env:GITHUB_STEP_SUMMARY

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@a26af69be951a213d495a4c3e4e4022e16d87065
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: |
            requirements*.txt
            pyproject.toml

      - name: Upgrade pip and install tooling
        run: |
          python -m pip install --upgrade pip
          python -m pip install uv aqtinstall

      - name: Discover available Qt versions
        run: |
          python -m aqt list-qt linux desktop
          python -m aqt list-qt windows desktop

      - name: Install project dependencies
        run: python -m pip install -r requirements-dev.txt

      - name: Ensure PySide6 wheels are present
        run: |
          python -m pip install --upgrade --no-cache-dir \
            "PySide6==6.10.*" \
            "PySide6-Addons==6.10.*" \
            "PySide6-Essentials==6.10.*" \
            "shiboken6==6.10.*" \
            numpy \
            pytest-qt \
            "PyOpenGL==3.1.10" \
            "PyOpenGL-accelerate==3.1.10"

      - name: Check dependency graph with uv
        shell: bash
        run: |
          set -o pipefail
          mkdir -p reports/dependencies
          uv pip check | tee reports/dependencies/uv-pip-check.log
          {
            echo "### uv pip check";
            echo '```';
            cat reports/dependencies/uv-pip-check.log;
            echo '```';
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Provision Qt ${{ env.QT_VERSION }}
        run: python tools/setup_qt.py --qt-version ${{ env.QT_VERSION }} --force --prune-archives

      - name: Export Qt paths
        shell: python
        run: |
          import os
          import platform
          from pathlib import Path

          version = os.environ["QT_VERSION"]
          root = Path.cwd() / "Qt" / version
          system = platform.system().lower()
          if system == "windows":
              arch = "win64_msvc2019_64"
          elif system == "linux":
              arch = "gcc_64"
          else:
              arch = "clang_64"

          base = root / arch
          bin_path = base / "bin"
          plugin_path = base / "plugins"
          qml_path = base / "qml"

          github_path = Path(os.environ["GITHUB_PATH"])
          with github_path.open("a", encoding="utf-8") as fh:
              fh.write(f"{bin_path}{os.linesep}")

          github_env = Path(os.environ["GITHUB_ENV"])
          with github_env.open("a", encoding="utf-8") as fh:
              fh.write(f"QT_PLUGIN_PATH={plugin_path}{os.linesep}")
              fh.write(f"QML2_IMPORT_PATH={qml_path}{os.linesep}")

      - name: Run Windows dependency bootstrap
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-ExecutionPolicy -ExecutionPolicy RemoteSigned -Scope Process -Force
          ./scripts/setup_windows.ps1 -SkipUvSync -SummaryPath $env:GITHUB_STEP_SUMMARY

      - name: Run make full_verify (Linux)
        if: runner.os == 'Linux'
        env:
          PSS_HEADLESS: "1"
          QT_QPA_PLATFORM: offscreen
          QT_QUICK_BACKEND: software
          QSG_RHI_BACKEND: opengl
          LIBGL_ALWAYS_SOFTWARE: "1"
          MESA_GL_VERSION_OVERRIDE: "4.1"
          MESA_GLSL_VERSION_OVERRIDE: "410"
        run: bash scripts/xvfb_wrapper.sh make full_verify

      - name: Run make full_verify (Windows)
        if: runner.os == 'Windows'
        env:
          QSG_RHI_BACKEND: d3d11
          QT_QUICK_BACKEND: rhi
        run: make full_verify

      - name: Run autonomous check with launch trace
        env:
          AUTONOMOUS_CHECK_ARGS: "--task verify --history-limit 20 --sanitize --launch-trace --trace-history-limit 10 --sanitize-history 5"
        run: make autonomous-check

      - name: Targeted smoke suite
        run: make smoke

      - name: Integration focus tests
        run: make integration

      - name: Upload nightly artefacts
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: nightly-quality-${{ matrix.os }}
          path: |
            reports/quality/**
            reports/environment/**
          if-no-files-found: warn
