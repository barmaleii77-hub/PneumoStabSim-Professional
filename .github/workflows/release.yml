name: Release Packaging

on:
  push:
    branches:
      - 'feature/*'
      - 'feature/hdr-assets-migration' # ensure HDR assets migration branch can package releases
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.13'

jobs:
  package:
    name: Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955

      - name: Install uv
        uses: astral-sh/setup-uv@8d55fbecc275b1c35dbe060458839f8d30439ccf
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Import signing key
        if: secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != ''
        id: import_gpg
        uses: crazy-max/ghaction-import-gpg@e89d40939c28e39f97cf32126055eeae86ba74ec
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Sync dependencies (release extras)
        run: uv sync --frozen --extra release

      - name: Ensure PySide6 runtime packages
        run: |
          uv run python -m pip install --upgrade --no-cache-dir \
            "PySide6==6.10.*" \
            "PySide6-Addons==6.10.*" \
            "PySide6-Essentials==6.10.*" \
            "shiboken6==6.10.*" \
            numpy \
            pytest-qt \
            "PyOpenGL==3.1.10" \
            "PyOpenGL-accelerate==3.1.10"

      - name: Build packages
        run: make package-all
        shell: bash

      - name: Sign packages (Unix)
        if: runner.os != 'Windows' && secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != ''
        run: |
          cd dist/packages
          for artifact in *.zip *.tar.gz *.whl; do
            [ -e "$artifact" ] || continue
            gpg --batch --yes --detach-sign --armor --output "$artifact.asc" "$artifact"
          done
        shell: bash

      - name: Sign packages (Windows)
        if: runner.os == 'Windows' && secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != ''
        shell: pwsh
        run: |
          Set-Location dist/packages
          Get-ChildItem -Include *.zip,*.tar.gz,*.whl -File | ForEach-Object {
            $output = "$($_.FullName).asc"
            & gpg --batch --yes --detach-sign --armor --output $output $_.FullName
          }

      - name: Verify package checksums (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist/packages
          for file in *.sha256; do
            shasum -a 256 --check "$file"
          done
        shell: bash

      - name: Verify package checksums (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Location dist/packages
          Get-ChildItem -Filter '*.sha256' | ForEach-Object {
            $content = (Get-Content $_.FullName).Trim()
            if (-not $content) { throw "Checksum file $($_.Name) is empty" }
            $parts = $content -split '\s+' | Where-Object { $_ }
            if ($parts.Count -lt 2) { throw "Checksum file $($_.Name) is malformed" }
            $expected = $parts[0].ToLowerInvariant()
            $artifact = Join-Path $_.DirectoryName $parts[-1]
            if (-not (Test-Path $artifact)) { throw "Artifact $artifact not found" }
            $actual = (Get-FileHash $artifact -Algorithm SHA256).Hash.ToLowerInvariant()
            if ($actual -ne $expected) { throw "Checksum mismatch for $artifact" }
          }

      - name: Verify signatures (Unix)
        if: runner.os != 'Windows' && secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != ''
        run: |
          cd dist/packages
          for sig in *.asc; do
            [ -e "$sig" ] || continue
            gpg --verify "$sig"
          done
        shell: bash

      - name: Verify signatures (Windows)
        if: runner.os == 'Windows' && secrets.GPG_PRIVATE_KEY != '' && secrets.GPG_PASSPHRASE != ''
        shell: pwsh
        run: |
          Set-Location dist/packages
          Get-ChildItem -Filter '*.asc' -File | ForEach-Object {
            $artifact = $_.FullName -replace '\.asc$',''
            & gpg --verify $_.FullName $artifact
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: PneumoStabSim-${{ matrix.os }}
          path: |
            dist/packages/*.zip
            dist/packages/*.tar.gz
            dist/packages/*.whl
            dist/packages/*.sha256
            dist/packages/*.json
            dist/packages/*.asc

  publish:
    name: Publish GitHub Release
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093
        with:
          path: dist/packages
          merge-multiple: true

      - name: Import release public key
        if: ${{ secrets.GPG_PUBLIC_KEY != '' }}
        run: echo "$GPG_PUBLIC_KEY" | gpg --import
        env:
          GPG_PUBLIC_KEY: ${{ secrets.GPG_PUBLIC_KEY }}

      - name: Re-verify checksums
        run: |
          cd dist/packages
          find . -name '*.sha256' -print0 | xargs -0 -I{} shasum -a 256 --check {}
        shell: bash

      - name: Verify signatures
        run: |
          cd dist/packages
          find . -name '*.asc' -print0 | while IFS= read -r -d '' sig; do
            artifact="${sig%.asc}"
            gpg --verify "$sig" "$artifact"
          done
        shell: bash

      - name: Publish release assets
        uses: softprops/action-gh-release@5be0e66d93ac7ed76da52eca8bb058f665c3a5fe
        with:
          files: |
            dist/packages/**/*.zip
            dist/packages/**/*.tar.gz
            dist/packages/**/*.whl
            dist/packages/**/*.sha256
            dist/packages/**/*.json
            dist/packages/**/*.asc
          draft: false
          prerelease: false
