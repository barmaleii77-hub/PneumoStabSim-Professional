name: Release Packaging

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  PYTHON_VERSION: '3.13'

jobs:
  package:
    name: Package (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v2
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Sync dependencies (release extras)
        run: uv sync --frozen --extra release

      - name: Build packages
        run: make package-all
        shell: bash

      - name: Verify package checksums (Unix)
        if: runner.os != 'Windows'
        run: |
          cd dist/packages
          for file in *.sha256; do
            shasum -a 256 --check "$file"
          done
        shell: bash

      - name: Verify package checksums (Windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Set-Location dist/packages
          Get-ChildItem -Filter '*.sha256' | ForEach-Object {
            $content = (Get-Content $_.FullName).Trim()
            if (-not $content) { throw "Checksum file $($_.Name) is empty" }
            $parts = $content -split '\s+' | Where-Object { $_ }
            if ($parts.Count -lt 2) { throw "Checksum file $($_.Name) is malformed" }
            $expected = $parts[0].ToLowerInvariant()
            $artifact = Join-Path $_.DirectoryName $parts[-1]
            if (-not (Test-Path $artifact)) { throw "Artifact $artifact not found" }
            $actual = (Get-FileHash $artifact -Algorithm SHA256).Hash.ToLowerInvariant()
            if ($actual -ne $expected) { throw "Checksum mismatch for $artifact" }
          }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PneumoStabSim-${{ matrix.os }}
          path: |
            dist/packages/*.zip
            dist/packages/*.tar.gz
            dist/packages/*.sha256
            dist/packages/*.json

  publish:
    name: Publish GitHub Release
    needs: package
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist/packages
          merge-multiple: true

      - name: Re-verify checksums
        run: |
          cd dist/packages
          find . -name '*.sha256' -print0 | xargs -0 -I{} shasum -a 256 --check {}
        shell: bash

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/packages/**/*.zip
            dist/packages/**/*.tar.gz
            dist/packages/**/*.sha256
            dist/packages/**/*.json
          draft: false
          prerelease: false
