[pytest]
# Pytest configuration

# Minimum version
minversion = 7.0

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

# Markers
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    system: End-to-end system tests
    slow: Tests that take significant time
    gui: Tests requiring GUI/QML

# Logging
log_cli = false
log_cli_level = INFO
