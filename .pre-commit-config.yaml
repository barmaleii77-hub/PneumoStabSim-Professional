# Pre-commit hooks для PneumoStabSim Professional
# Установка: pip install pre-commit && pre-commit install

repos:
 # Black - форматирование Python кода
 - repo: https://github.com/psf/black
   rev: 23.12.1
   hooks:
     - id: black
       language_version: python3.13
       args: ['--line-length=88']

 # Flake8 - проверка стиля кода
 - repo: https://github.com/pycqa/flake8
   rev: 7.0.0
   hooks:
     - id: flake8
       args: ['--max-line-length=88', '--extend-ignore=E203,W503']

 # MyPy - статическая типизация
 - repo: https://github.com/pre-commit/mirrors-mypy
   rev: v1.8.0
   hooks:
     - id: mypy
       args: ['--ignore-missing-imports', '--python-version=3.13']

 # Ruff - быстрая проверка кода
 - repo: https://github.com/astral-sh/ruff-pre-commit
   rev: v0.1.11
   hooks:
     - id: ruff
       args: ['--fix', '--exit-non-zero-on-fix']

 # Базовые проверки
 - repo: https://github.com/pre-commit/pre-commit-hooks
   rev: v4.5.0
   hooks:
     - id: trailing-whitespace
     - id: end-of-file-fixer
     - id: check-yaml
     - id: check-json
     - id: check-added-large-files
       args: ['--maxkb=5000']
     - id: check-case-conflict
     - id: check-merge-conflict
     - id: detect-private-key
     - id: mixed-line-ending
       args: ['--fix=crlf']

 # Проверка Python синтаксиса
 - repo: https://github.com/pre-commit/pygrep-hooks
   rev: v1.10.0
   hooks:
     - id: python-check-blanket-noqa
     - id: python-check-blanket-type-ignore
     - id: python-no-eval
     - id: python-use-type-annotations
