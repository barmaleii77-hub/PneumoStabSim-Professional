[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pneumostabsim"
version = "1.0.0"
description = "Pneumatic Stabilizer Simulator - Professional3D visualization and simulation system"
authors = [
 {name = "PneumoStabSim Team", email = "dev@pneumostabsim.com"}
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.11,<3.14"
keywords = ["pneumatic", "stabilizer", "simulation", "3d", "qt", "pyside6"]
classifiers = [
 "Development Status ::4 - Beta",
 "Intended Audience :: Science/Research",
 "License :: OSI Approved :: MIT License",
 "Programming Language :: Python ::3",
 "Programming Language :: Python ::3.11",
 "Programming Language :: Python ::3.12",
 "Programming Language :: Python ::3.13",
 "Topic :: Scientific/Engineering :: Visualization",
]

dependencies = [
 "numpy==2.0.1",
 "scipy==1.13.1",
 "PySide6==6.10.0",
 "PySide6-QtQuick3D==6.10.0",
 "shiboken6==6.10.0",
 "PyOpenGL==3.1.7",
 "PyOpenGL-accelerate==3.1.7; platform_system!='Darwin'",
 "matplotlib==3.8.2",
 "Pillow==10.3.0",
 "psutil==5.9.8",
 "python-dotenv==1.0.1",
 "PyYAML==6.0.2",
]

[project.optional-dependencies]
dev = [
 "pytest==8.3.2",
 "pytest-qt==4.4.0",
 "black==24.10.0",
 "flake8==7.1.0",
 "mypy==1.11.2",
 "pre-commit==3.7.1",
]
docs = [
 "sphinx==7.3.7",
 "sphinx-rtd-theme==2.0.0",
]
performance = [
 "numba>=0.56.0",
 "cython>=0.29.0",
]

# Qt compatibility extras (LTS профили)
qt65 = [
 "PySide6==6.5.3",
 "PySide6-QtQuick3D==6.5.3",
 "shiboken6==6.5.3",
 "numpy==1.24.4",
 "scipy==1.11.4",
 "pytest==7.4.4",
 "pytest-qt==4.2.0",
]
qt66 = [
 "PySide6==6.6.3",
 "PySide6-QtQuick3D==6.6.3",
 "shiboken6==6.6.3",
]
qt67 = [
 "PySide6==6.7.2",
 "PySide6-QtQuick3D==6.7.2",
 "shiboken6==6.7.2",
]
qt68 = [
 "PySide6==6.8.1",
 "PySide6-QtQuick3D==6.8.1",
 "shiboken6==6.8.1",
 "numpy==1.26.4",
 "scipy==1.12.0",
 "pytest==8.2.2",
 "pytest-qt==4.3.1",
]
qt69 = [
 "PySide6==6.9.1",
 "PySide6-QtQuick3D==6.9.1",
 "shiboken6==6.9.1",
]
qt610 = [
 "PySide6==6.10.0",
 "PySide6-QtQuick3D==6.10.0",
 "shiboken6==6.10.0",
]

[project.urls]
"Homepage" = "https://github.com/barmaleii77-hub/PneumoStabSim-Professional"
"Bug Reports" = "https://github.com/barmaleii77-hub/PneumoStabSim-Professional/issues"
"Source" = "https://github.com/barmaleii77-hub/PneumoStabSim-Professional"
"Documentation" = "https://pneumostabsim-professional.readthedocs.io/"

[project.scripts]
pneumostabsim = "app:main"

[tool.setuptools]
package-dir = {"" = "src"}

[tool.setuptools.packages.find]
where = ["src"]
include = ["*", "config*"]
exclude = ["tests*", "docs*"]

[tool.setuptools.package-data]
"*" = ["*.qml", "*.hdr", "*.png", "*.jpg", "*.ico"]

[tool.black]
line-length =88
target-version = ['py311', 'py312', 'py313']
include = '\\.pyi?$'
extend-exclude = '''
/(
 # directories
 \.eggs
 | \.git
 | \.hg
 | \.mypy_cache
 | \.tox
 | \.venv
 | build
 | dist
)/
'''

[tool.mypy]
python_version = "3.11"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[[tool.mypy.overrides]]
module = [
 "PySide6.*",
 "OpenGL.*",
 "numpy.*",
 "scipy.*",
 "matplotlib.*",
]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --strict-markers --strict-config"
testpaths = [
 "tests",
]
qt_api = "pyside6"

[tool.coverage.run]
source = ["src"]
omit = [
 "*/tests/*",
 "*/test_*",
]

[tool.coverage.report]
exclude_lines = [
 "pragma: no cover",
 "def __repr__",
 "if self.debug:",
