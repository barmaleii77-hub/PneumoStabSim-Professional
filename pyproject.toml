[build-system]
requires = ["setuptools>=61.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "pneumostabsim"
version = "1.0.0"  
description = "Pneumatic Stabilizer Simulator"
authors = [
    {name = "PneumoStabSim Team"}
]
readme = "README.md"
requires-python = ">=3.13"
dependencies = [
    "numpy==2.3.3",
    "scipy==1.16.2", 
    "pyside6==6.9.3",
    "PyOpenGL==3.1.10",
    "PyOpenGL-accelerate==3.1.10",
    "matplotlib==3.10.6"
]

[project.urls]
"Homepage" = "https://github.com/barmaleii77-hub/NewRepo2"

[tool.setuptools.packages.find]
where = [""]
include = ["src*", "app*"]